[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
djls = { path = "crates/djls" }
djls-pyenv = { path = "crates/djls-pyenv" }

anyhow = "1.0.94"
pyo3 = { version = "0.23.3", features = ["auto-initialize", "abi3-py39"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
