[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
djls = { path = "crates/djls" }
djls-conf = { path = "crates/djls-conf" }
djls-dev = { path = "crates/djls-dev" }
djls-project = { path = "crates/djls-project" }
djls-server = { path = "crates/djls-server" }
djls-templates = { path = "crates/djls-templates" }

anyhow = "1.0"
async-trait = "0.1"
pyo3 = "0.24"
pyo3-async-runtimes = "0.24"
pyo3-build-config = "0.24"
salsa = { git = "https://github.com/salsa-rs/salsa.git", rev = "7edce6e248f35c8114b4b021cdb474a3fb2813b3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.19"
thiserror = "2.0"
tokio = { version = "1.42", features = ["full"] }
tower-lsp-server = { version = "0.21", features = ["proposed"] }

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
