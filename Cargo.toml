[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
djls = { path = "crates/djls" }
djls-ast = { path = "crates/djls-ast" }
djls-django = { path = "crates/djls-django" }
djls-python = { path = "crates/djls-python" }

anyhow = "1.0.94"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
