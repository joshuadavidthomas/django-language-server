[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
djls = { path = "crates/djls" }
djls-conf = { path = "crates/djls-conf" }
djls-dev = { path = "crates/djls-dev" }
djls-project = { path = "crates/djls-project" }
djls-server = { path = "crates/djls-server" }
djls-templates = { path = "crates/djls-templates" }

anyhow = "1.0"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive"] }
config = { version ="0.15", features = ["toml"] }
directories = "6.0"
insta = { version = "1.42", features = ["yaml"] }
percent-encoding = "2.3.1"
pyo3 = "0.24"
pyo3-build-config = { version = "0.24", features = ["resolve-config"] }
salsa = { git = "https://github.com/salsa-rs/salsa.git", rev = "7edce6e248f35c8114b4b021cdb474a3fb2813b3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.19"
tokio = { version = "1.45.0", features = ["full"] }
toml = "0.8"
tower-lsp-server = { version = "0.21.1", features = ["proposed"] }
thiserror = "2.0"
which = "7.0.1"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
missing_errors_doc = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
