name: zizmor ðŸŒˆ

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/**
      - .github/zizmor.yml
  pull_request:
    paths:
      - .github/workflows/**
      - .github/zizmor.yml

jobs:
  zizmor:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a
        with:
          enable-cache: true

      - name: Run zizmor ðŸŒˆ
        run: uvx zizmor --format=sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@f116a11b3d2ec2f382b4a6530d51b8f4cf136fee # v4.32.1
        with:
          sarif_file: results.sarif
          category: zizmor
