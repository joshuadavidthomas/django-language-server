name: bench

on:
  pull_request:
    paths:
      - ".github/workflows/bench.yml"
      - "crates/**"
      - "Cargo.lock"
      - "Cargo.toml"
  push:
    branches: [main]
    paths:
      - ".github/workflows/bench.yml"
      - "crates/**"
      - "Cargo.lock"
      - "Cargo.toml"
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c
        with:
          toolchain: stable

      - name: Cache corpus
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: crates/djls-corpus/.corpus
          key: ${{ runner.os }}-corpus-${{ hashFiles('crates/djls-corpus/manifest.lock') }}
          restore-keys: |
            ${{ runner.os }}-corpus-

      - name: Sync corpus
        run: cargo run -q -p djls-corpus -- sync

      - run: cargo install cargo-codspeed --locked

      - name: Build the benchmark target(s)
        run: cargo codspeed build -p djls-bench

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@346a2d8a8d9d38909abd0bc3d23f773110f076ad
        with:
          mode: instrumentation
          run: cargo codspeed run -p djls-bench
